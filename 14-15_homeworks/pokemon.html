<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pokemons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Pokemon</title>
</head>
<body>
    <div class="figure">
        <p>choose your five:</p>
        <div class="choose-figure">
        </div>
        <div class="info-figure">
            <div class="avt">
                <img src="img/squirtle.png" alt="" class="img-avt">
                <p class="name">Squirtle</p>
            </div>
            <div class="power">
                <div class="index-hp">
                    <span class="hp">HP 44</span>
                    <span class="energy-bar-hp">
                        <span></span>
                    </span>
                </div>
                <div class="index-atk">
                    <span class="atk">ATK 48</span>
                    <span class="energy-bar-atk">
                        <span></span>
                    </span>
                </div>
            </div>
            <div class="add">
                <button href="#" class="add-figure">add</button>
            </div>
            <p class="warning"></p>
        </div>
    </div>
    <div class="display">
        <div class="edit-tilte">
            <p class="title">Cereal Killers <sub>(Double click to edit)</sub></p>
            <input type="text" class="inp-edit-title">
        </div>
        <div class="show">
        </div>
    </div>
    <script src="./pokemon.js"></script>
</body>
</html>
